AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2021-11-11'
Description: Lambda pipeline required file
Resources:
  index-photos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: ./__lambdas/LF1
      Description: 'Lambda function to index photo'
      MemorySize: 128
      Timeout: 10
      Role: 'arn:aws:iam::438391282585:role/service-role/index-photos-role-uykz6yqs'
      Events:
        getAZsAPI:
          Type: Api
          Properties:
            Path: /upload
            Method: put
  search-photos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: ./Lambdas/LF2
      Description: 'Lambda function to search photos'
      MemorySize: 128
      Timeout: 10
      Role: 'arn:aws:iam::438391282585:role/service-role/LF2-search-photos-role-lxf70z9w'
      Events:
        getAZsAPI:
          Type: Api
          Properties:
            Path: /search
            Method: get